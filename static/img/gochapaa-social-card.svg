<!-- This would be a JPG file, but I'll create an SVG version for now -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- GoChapaa Logo (larger version) -->
  <g transform="translate(100, 200)">
    <!-- Stylized G in white -->
    <path d="M50 200 C50 100, 100 50, 200 50 C300 50, 350 100, 350 150 C350 175, 335 195, 315 205 L315 220 C335 210, 350 190, 350 165 C350 125, 300 75, 200 75 C100 75, 75 125, 75 175 C75 225, 100 275, 150 275 C175 275, 200 270, 220 260" 
          fill="white" stroke="none"/>
    
    <!-- Arrow extending from G in bright green -->
    <path d="M220 260 L320 160 L300 140 L200 240 Z" fill="#10b981"/>
    <path d="M320 160 L340 160 L340 180 L330 180 L330 170 L320 160 Z" fill="#10b981"/>
    
    <!-- The "o" in bright green -->
    <circle cx="360" cy="150" r="40" fill="#10b981"/>
    <circle cx="360" cy="150" r="25" fill="white"/>
  </g>
  
  <!-- "Chapaa" text in white -->
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="600" fill="white">chapaa</text>
  
  <!-- Tagline -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="white">The Future of Finance for Africa</text>
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="white">Powered by AI and Blockchain</text>
  
  <!-- Website URL -->
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.8">gochapaa.io</text>
</svg>
